<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
  <title>Title</title>
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col">
        <nav>
          <ul class="nav">
            <li class="nav-item">
              <a href="/" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="/add" class="nav-link">Add</a>
            </li>
            <li class="nav-item">
              <a href="list" class="nav-link">List</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>

    <div class="row">
      <div class="col">

        <h1 th:text="${headline}"></h1>

        <hr>

        <form action="/save" method="post">
          <div class="mb-3">
            <label for="titel" class="form-label">Titel</label>
            <input type="text" name="titel" id="titel" class="form-control">
          </div>
          <div class="mb-3">
            <label for="beschreibung" class="form-label">Beschreibung</label>
            <textarea name="beschreibung" id="beschreibung" cols="30" rows="10" class="form-control"></textarea>
          </div>
          <div class="mb-3">
            <div class="form-check">
              <input type="radio" name="erledigt" id="erledigt_ja" value="true" class="form-check-input">
              <label for="erledigt_ja" class="form-check-label">Erledigt</label>
            </div>
            <div class="form-check">
              <input type="radio" name="erledigt" id="erledigt_nein" value="false" class="form-check-input">
              <label for="erledigt_nein" class="form-check-label">Nicht erledigt</label>
            </div>
          </div>
          <button class="btn btn-success">Speichern</button>
        </form>
      </div>
    </div>
  </div>

  <script src="/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>

</body>
</html>
